</head>

<body>
    <div class="container">
        <div class="header">Ez Parking</div>
        <div class="form-box">
            <div class="form-title">SIGN UP</div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">E-mail Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div id="password-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                <div id="confirmPassword-error" class="error-message"></div>
            </div>
        </div>
        <button class="submit-btn" type="button" onclick="attemptSignUp()">LOGIN</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('name').addEventListener('keydown', function (event) {
                if (event.key === "Enter") {
                    attemptSignUp();
                }
            });

            document.getElementById('email').addEventListener('keydown', function (event) {
                if (event.key === "Enter") {
                    attemptSignUp();
                }
            });

            document.getElementById('password').addEventListener('keydown', function (event) {
                if (event.key === "Enter") {
                    attemptSignUp();
                }
            });

            document.getElementById('confirmPassword').addEventListener('keydown', function (event) {
                if (event.key === "Enter") {
                    attemptSignUp();
                }
            });
        });
        async function attemptSignUp() {
            var nameInput = document.getElementById('name');
            var emailInput = document.getElementById('email');
            var passwordInput = document.getElementById('password');
            var confirmPasswordInput = document.getElementById('confirmPassword');
            var emailError = document.getElementById('email-error');
            var passwordError = document.getElementById('password-error');
            var confirmPasswordError = document.getElementById('confirmPassword-error');
            var emailRegex = /^[^\s@]+@gmail\.com$/i;

            emailError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';

            if (nameInput.value.trim() === '') {
                alert('Please fill in your name');
                return;
            }

            if (!emailRegex.test(emailInput.value)) {
                emailError.textContent = 'Invalid email address';
                return;
            }

            if (passwordInput.value.length === 0) {
                passwordError.textContent = 'Please fill this field';
                return;
            } else if (passwordInput.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                return;
            }

            if (confirmPasswordInput.value !== passwordInput.value) {
                confirmPasswordError.textContent = 'Passwords do not match';
                return;
            }

            var apiUrl = "http://localhost:8080/api/signup";

            var requestBody = {
                name: nameInput.value,
                email: emailInput.value,
                password: passwordInput.value
            };

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(requestBody),
                })
                console.log(response);
                const data = response.json();
                console.log(data);
                if (response.status === 200) {
                    alert("Signup succesful. Now you can login.");
                    window.location.href = "loginemail.html"
                } else if (response.status === 400) {
                    alert("User already exixts. You can login directly")
                    window.location.href = "loginemail.html"
                } else if (response.status === 500) {
                    alert("Failed to signup");
                }
            }
            catch (error) {
                console.error("Error during signup:", error.message);
                alert("Error during signup. Please try again.");
            };

            // window.location.href = "bnm.html";
        }
    </script>
</body>

</html>
