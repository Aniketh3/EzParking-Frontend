    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var parkBoxes = document.querySelectorAll('.park1, .park2, .park3, .park4, .park5, .park6, .park7, .park8, .park9, .park0, .park01');

            parkBoxes.forEach(function (box) {
                box.addEventListener('click', function () {
                    box.style.transition = 'transform 0.5s ease-out, background-color 0.5s ease-out';
                    box.style.transform = 'scale(0.5)';
                    box.style.backgroundColor = 'white';

                    // Disable links
                    parkBoxes.forEach(function (linkBox) {
                        linkBox.style.pointerEvents = 'none';
                    });

                    // Display overlay
                    var overlay = document.getElementById('overlay');
                    overlay.style.display = 'block';

                    setTimeout(function () {
                        window.location.href = box.querySelector('a').href;
                    }, 500);
                });
            });

            var adminMessage = localStorage.getItem('adminMessage');

            if (adminMessage) {
                var adminMessageContainer = document.getElementById('adminMessage');
                adminMessageContainer.textContent = "Admin Message: " + adminMessage;
                adminMessageContainer.style.display = 'block';
            } else {
                // No admin message, hide overlay and enable links
                var overlay = document.getElementById('overlay');
                overlay.style.display = 'none';

                parkBoxes.forEach(function (linkBox) {
                    linkBox.style.pointerEvents = 'auto';
                });
            }
        });
    </script>
